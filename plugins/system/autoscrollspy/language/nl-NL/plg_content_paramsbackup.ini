PLG_CONTENT_PARAMSBACKUP_DONATION_DESC="De ontwikkeling en het onderhoud van deze gratis uitbreiding vergden vele uren werk.<br /> Met een kleine donatie kunt u de ontwikkelaar helpen om deze in de loop van de tijd up-to-date te houden en te laten werken.<br /> Zelfs 1 € kan helpen. Ontzettend bedankt!"
