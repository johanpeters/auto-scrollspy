PLG_CONTENT_PARAMSBACKUP_SUPPORT_DESC="Als u technische ondersteuning nodig heeft of als u een bug heeft gevonden, open dan een probleem op GitHub, stel het juiste label in en beschrijf het probleem dat u tegenkwam in detail. Als je wilt bijdragen aan de ontwikkeling van deze extensie, kun je een pull-request op GitHub indienen voor een bugfix of om een vertaling toe te voegen. Ik zal ze graag beoordelen en samenvoegen zodra ze klaar zijn."
