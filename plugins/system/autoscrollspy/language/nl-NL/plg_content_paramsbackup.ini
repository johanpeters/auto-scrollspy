PLG_CONTENT_PARAMSBACKUP_FIELD_DEBUG_LBL="Foutopsporingsvenster weergeven"
PLG_CONTENT_PARAMSBACKUP_FIELD_DEBUG_DESC="Schakel de foutopsporingstool voor plug-ins in. Dit is handig om de naam van elk formulier te leren kennen en om te begrijpen wanneer het back-uptabblad wel of niet moet worden geïnjecteerd."
PLG_CONTENT_PARAMSBACKUP_FIELD_DONATION_LBL="Donatievenster weergeven"
PLG_CONTENT_PARAMSBACKUP_FIELD_DONATION_DESC="Als u al een donatie heeft gedaan of als u er nooit meer een wilt doen, kunt u het donatievenster op het tabblad Back-up uitschakelen."
PLG_CONTENT_PARAMSBACKUP_FIELD_INCLUSIONS_LBL="Insluitsels"
PLG_CONTENT_PARAMSBACKUP_FIELD_INCLUSIONS_DESC="Voer de formulieren in waarin u back-upfunctionaliteit wilt opnemen, één in elke rij. Het formaat moet &#39;component.view&#39; zijn (bijvoorbeeld &#39;com_modules.module&#39;). Om de naam van een formulier te kennen, kunt u &#39;Debug-venster weergeven&#39; inschakelen, waardoor, indien mogelijk, de formuliergegevens bovenaan elk formulier in de backend worden afgedrukt. Als u deze functie gebruikt, kunt u problemen ondervinden, omdat deze plug-in mogelijk onverwacht werkt. Als u een probleem tegenkomt, verwijdert u gewoon uw laatste invoer uit dit veld."
PLG_CONTENT_PARAMSBACKUP_FIELD_EXCLUSIONS_LBL="Uitsluitingen"
PLG_CONTENT_PARAMSBACKUP_FIELD_EXCLUSIONS_DESC="Als u een probleem tegenkomt bij het invoegen van het back-uptabblad in een van uw extensies, kunt u het tabblad op die extensie uitschakelen. Om dit te doen, moet u de formulieren invoeren waarin u de back-upfunctionaliteit wilt uitsluiten, één in elke rij. Het formaat moet &#39;component.view.identificator&#39; zijn (bijvoorbeeld &#39;com_modules.module.50&#39; of &#39;com_config.component.com_templates&#39;). Om de uitsluitingsregel van een formulier te kennen, kunt u &#39;Debug-venster tonen&#39; inschakelen, waardoor, indien mogelijk, de formuliergegevens bovenaan elk formulier in de backend worden afgedrukt."
PLG_CONTENT_PARAMSBACKUP_TEXT_INSTRUCTION_TITLE="Basisinstructies"
PLG_CONTENT_PARAMSBACKUP_TEXT_INSTRUCTION_DESC_1="Bewaar, laad en verwijder params-back-upbestanden onmiddellijk. Als u er zeker van wilt zijn dat u de huidige instellingen onthoudt, slaat u deze op. Wanneer u maar wilt, kunt u ze met slechts één klik herstellen."
PLG_CONTENT_PARAMSBACKUP_TEXT_INSTRUCTION_DESC_2="Deze extensie wordt geleverd zonder garantie, dus gebruik deze functies op eigen risico."
PLG_CONTENT_PARAMSBACKUP_TEXT_INSTRUCTION_DESC_SAVE="Door op de knop Opslaan te drukken, worden alle instellingen opgeslagen in een json-bestand."
PLG_CONTENT_PARAMSBACKUP_TEXT_INSTRUCTION_DESC_LOAD="Door op de laadknop te drukken, worden alle instellingen die in het geselecteerde bestand zijn opgeslagen geladen."
PLG_CONTENT_PARAMSBACKUP_TEXT_INSTRUCTION_DESC_DELETE="Door op de verwijderknop te drukken, wordt het geselecteerde bestand permanent verwijderd."
